<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN</title>
    <link rel="stylesheet" href="../static/css/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
  </head>
  <body>
    {% with msg = get_flashed_messages() %} {% if msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ msg }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %} {% endwith %}
    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-7">
          <div class="card p-3 py-4">
            <div class="text-center">
              <img
                src="{{ url_for('static',filename=session.imgsource)}}"
                width="100"
                class="rounded-circle"
                id="image"
              />
            </div>
            <div class="text-center mt-3">
              <span class="bg-secondary p-1 px-4 rounded text-white"
                >ADMIN</span
              >
              <h5 class="mt-2 mb-0">{{session.name}}</h5>
              <span>{{session.userid}}</span>

              <div class="px-4 mt-1">
                <p class="fonts">ADMIN RIGHTS ENABLED</p>
              </div>

              <ul class="social-list">
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-dribbble"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-linkedin"></i></li>
                <li><i class="fa fa-google"></i></li>
              </ul>

              <div class="buttons">
                <button class="btn btn-outline-primary px-4">
                  <a href="{{ url_for('logout') }}">logout</a>
                </button>
                <button class="btn btn-primary px-4 ms-3">
                  <a href="{{url_for('admin')}}">USER LISTING</a>
                </button>
                <button >
                  <a href="{{url_for('adduser')}}">ADD USER</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form
      action="{{url_for('uploader1')}}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file1" />
      <input type="submit" />
    </form>
  </body>
</html>
